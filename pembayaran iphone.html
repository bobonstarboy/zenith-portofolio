<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Gateway Form Design using HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="pembayaran iphone.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">alamat pembayaran</h3>
                    <div class="input-box">
                        <span>Nama Lengkap :</span>
                        <input type="text" placeholder="isi nama kalian">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="contoh@dhdvsf.com">
                    </div>
                    <div class="input-box">
                        <span>alamat :</span>
                        <input type="text" placeholder="tempat tinggal - nama jalan">
                    </div>
                    <div class="input-box">
                        <span>kota :</span>
                        <input type="text" placeholder="Baturaden">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Negara :</span>
                            <input type="text" placeholder="ledug">
                        </div>
                        
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">pembayaran</h3>
                    <div class="input-box">
                        <span>pembayaran melalui :</span>
                        <img src="gopay.png">
                        <img src="bni.png">
                    </div>
                    <div class="input-box">
                        <span>Name On Card :</span>
                        <input type="text" placeholder="Mr. Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="August">
                    </div>
                
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" placeholder="2025">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

</body>

</html>
