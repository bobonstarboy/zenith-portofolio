<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zenith.css" /> 
    
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="kElOmpOK 1 (1).png" alt="Zenith Logo">
        <span>Zenith</span>
      </div>
      <nav class="nav">
        <li><a href="#">Mac</a></li>
        <li><a href="#">iPad</a></li>
        <li><a href="#">iPhone</a></li>
        <li><a href="#">iWatch</a></li>
        <li><a href="login.css">Login</a></li>
      </nav>
    </header>
    <h1>Login</h1>
    <form id="loginform">
        <input type="email" placeholder="Email Address" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
        <button class="login-btn" type="submit">Login</button>
    </form>
    
    <p id="error-message" style="color:red; display:none;">Email atau Password Salah</p>
    <button id="resetbutton">Reset Password</button>

    <script>
        const correctEmail = "sigma@gmail.com";
        const correctPassword = "sigma123";
        let attemptCount = 0;

        document.getElementById("loginform").addEventListener("submit", function(event) {
            event.preventDefault();
        
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === correctEmail && password === correctPassword) {
                window.location.href = "../login/login.html"; // Redirect to the login success page
            } else {
                attemptCount++;
                document.getElementById("error-message").style.display = "block"; // Show error message
                
                // Optional: Limit the number of attempts
                if (attemptCount >= 3) {
                    alert("Too many attempts. Please try again later.");
                    document.getElementById("loginform").reset(); // Reset the form
                    attemptCount = 0; // Reset attempt count
                }
            }
        });
    </script>
</body>
</html>
